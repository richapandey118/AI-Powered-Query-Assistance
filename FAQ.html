<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS Link -->
</head>
<body>
    <header>
        <h1>Frequently Asked Questions</h1>
    </header>

    <main>
        <div class="faq-container">
            <div class="faq">
                <h3>How do I post a query?</h3>
                <p>You can type your query in the chatbot and submit it.</p>
            </div>
            <div class="faq">
                <h3>How do I check my query status?</h3>
                <p>You can visit the "Query Status" page and enter your query ID.</p>
            </div>
            <div class="faq">
                <h3>Who will answer my queries?</h3>
                <p>College staff/admin will respond to your queries.</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script> <!-- JavaScript Link -->
</body>
</html>
